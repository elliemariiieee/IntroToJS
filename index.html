<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>JS Calculator</title>
    </head>
    <body>
        <header>
            <h1>Javascript Calculator</h1>
        </header>

        <section>
            <h1>Enter Numbers</h1>
            <div></div>
            <div>
                <label for="numberone">1st Number:</label>
                <input type="number" id="numberone">
            </div>
            <div>
                <label for="numbertwo">2nd Number:</label>
                <input type="number" id="numbertwo">
            </div>
            <input class="button" type="submit" value="Submit">
            <div></div>
            <label>Sum: </label>
            <label for="sum" id="sum"></label>
            <div></div>
            <label class="beige">Product of Square Roots: </label>
            <label for="product" id="product"></label>
        </section>
        <script src="main.js"></script>
    </body>
</html>
